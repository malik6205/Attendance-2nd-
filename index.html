<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Attendance Options</title>
  <style>
    /* Global styles with animated background */
    body {
      font-family: 'Brush Script', Cambria, sans-serif;
      margin: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #F08080;
      animation: backgroundPulse 10s infinite alternate;
    }
    @keyframes backgroundPulse {
      0% { background-color: #F08080; }
      50% { background-color: #FF7F50; }
      100% { background-color: #F08080; }
    }

    /* Header animation */
    h2 {
      margin-bottom: 20px;
      text-decoration: underline;
      animation: fadeInDown 1s ease-out;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Button container slide-in */
    .button-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      animation: slideIn 1s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Button styling and hover effects */
    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    #regular-attendance {
      background-color: #28a745;
      color: white;
    }
    #regular-attendance:hover {
      background-color: #218838;
      transform: scale(1.1);
    }
    #group-attendance {
      background-color: #007bff;
      color: white;
    }
    #group-attendance:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }
    .group-button {
      background-color: #ffc107;
      color: black;
      margin: 10px;
      padding: 10px 20px;
      font-size: 14px;
      transition: transform 0.3s ease;
    }
    .group-button:hover {
      animation: bounce 0.5s;
    }
    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Link styling */
    a {
      text-decoration: none;
    }

    /* Image fade-in effect */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Stagger the second image for extra effect */
    img:nth-of-type(2) {
      animation-delay: 1s;
    }
  </style>
</head>
