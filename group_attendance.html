<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Group</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Brush Script MT', cursive, Cambria, serif;
      margin: 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* A soothing blue gradient background */
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      text-decoration: underline;
      color: #fff;
      animation: fadeInUp 1s ease-in-out;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      animation: fadeInUp 1s ease-in-out;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Button colors (IDs with spaces are escaped using "\\" in CSS selectors) */
    #Group\ A {
      background-color: #28a745;
    }
    #Group\ B {
      background-color: #007bff;
    }
    #Group\ C {
      background-color: #dc3545;
    }
    #Group\ D {
      background-color: #ffc107;
      color: black;
    }

    /* Shayari container styling */
    #shayari {
      font-size: 18px;
      color: #333;
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.6;
      border: 2px solid rgba(255, 255, 255, 0.8);
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      text-align: center;
      animation: fadeInUp 1s ease-in-out;
    }

    a {
      text-decoration: none;
    }

    /* Keyframe animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h2>❤️ B Pharmacy (3rd Sem) ❤️</h2>

  <div class="button-container">
    <button id="Group A" onclick="window.location.href='A.html'">Group A</button>
    <button id="Group B" onclick="window.location.href='B.html'">Group B</button>
    <button id="Group C" onclick="window.location.href='C.html'">Group C</button>
    <button id="Group D" onclick="window.location.href='D.html'">Group D</button>
  </div>

  <h2>❤️ Enjoy ❤️</h2>
  <div id="shayari">Loading Shayari...</div>

  <script>
    // List of shayari
    const shayariList = [
      "Zindagi ek safar hai suhana, yahaan kal kya ho kisne jaana.",
      "Mohabbat bhi zindagi ki tarah hoti hai, har mod aasan nahi hota.",
      "Safar khubsoorat hai manzil se bhi, bas chalte rehne ka hosla chahiye.",
      "Har khushi ka raaz mohabbat hai, aur har gham ka ilaj waqt hai.",
      "Aansoon chhupane ki aadat hai mujhe, khushi me bhi muskuraane ki aadat hai mujhe.",
      "Chalte rahein toh raaste mil hi jaate hain, ruke toh mitti bhi saath chhod jaati hai.",
      "Rishta woh nahi jisme roz baat ho, rishta woh hai jisme har baat me yaad ho.",
      "Mohabbat sirf ek ahsaas nahi, balki zindagi jeene ka andaz hai.",
      "Dil se dawa karo toh har dua puri hoti hai, sirf sachche jazbaat ki zarurat hoti hai.",
      "Na samajhna ki main bhool gaya hoon tujhe, meri zindagi me har mod par tera hi zikr hota hai.",
      "Har dard ko seh kar bhi muskurana seekha hai, mohabbat se milne wali chot ko chhupana seekha hai.",
      "Safar zindagi ka chhota ho ya lamba, manzil ka intezaar hamesha khoobsurat hota hai.",
      "Phoolon ki khushboo hawa me chhup jaati hai, mohabbat ki baatein labon pe ruk jaati hain.",
      "Chup rehne wale log aksar pyaar zyada karte hain, bas izhaar nahi karte.",
      "Duniya me sabse khoobsurat ehsaas mohabbat hai, aur usse bhi zyada khoobsurat yaadein hoti hain."
    ];

    // Function to update shayari with a fade-in effect
    function updateShayari() {
      const randomIndex = Math.floor(Math.random() * shayariList.length);
      const shayariDiv = document.getElementById('shayari');
      shayariDiv.style.opacity = 0;
      setTimeout(() => {
        shayariDiv.innerText = shayariList[randomIndex];
        shayariDiv.style.opacity = 1;
        shayariDiv.style.animation = 'fadeInUp 1s ease-in-out';
      }, 300);
    }

    // Update shayari every 3 minutes (180000 ms)
    setInterval(updateShayari, 180000);

    // Display a shayari immediately on load
    updateShayari();
  </script>
</body>
</html>
