<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Attendance Options</title>
  <!-- Include the Google Font: Dancing Script -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global styles ‚Äì updated with new font */
    body {
      font-family: 'Dancing Script', cursive;
      margin: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #F08080;
      animation: backgroundPulse 10s infinite alternate;
    }
    @keyframes backgroundPulse {
      0%   { background-color: #F08080; }
      50%  { background-color: #FF7F50; }
      100% { background-color: #F08080; }
    }

    /* Header styling using fadeInUp animation */
    h2 {
      margin-bottom: 20px;
      text-decoration: underline;
      color: #fff;
      animation: fadeInUp 1s ease-in-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Button container styling */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      animation: fadeInUp 1s ease-in-out;
    }

    /* Button styling with hover transitions */
    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: white;
    }
    #regular-attendance {
      background-color: #28a745;
    }
    #group-attendance {
      background-color: #007bff;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Optional extra group-button effect */
    .group-button {
      background-color: #ffc107;
      color: black;
      margin: 10px;
      padding: 10px 20px;
      font-size: 14px;
      transition: transform 0.3s ease;
    }
    .group-button:hover {
      animation: bounce 0.5s;
    }
    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Image fade-in effect with faster load time */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    img:nth-of-type(2) {
      animation-delay: 0.2s;
    }

    /* Link styling with a subtle upward fade */
    a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      margin-top: 20px;
      animation: fadeInUp 1s ease-out;
    }
  </style>
</head>
<body>

  <div class="button-container">

      </button>

</body>
